<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List - Ajouter une tâche</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: min(100%, 400px);
            margin: auto;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        h1 {
            font-size: 1.4rem;
            font-weight: bold;
        }

        h2 {
            padding-left: 8px;
        }

        header {
            background: linear-gradient(to bottom, #0056b3, #6ba8f7);
            color: white;
            text-align: center;
            width: 100%;
            border-radius: 10px 10px 0px 0px;
        }

        .container {
            background: #cde2fc;
            padding: 15px 0px;
            width: 100%;
            flex-grow: 1;
        }

        form {
            display: flex;
            flex-direction: column;
            padding: 0px 16px;
        }

        label {
            margin-top: 8px;
            font-weight: bold;
            font-size: 1rem;
        }

        input,
        textarea,
        select,
        button {
            margin-top: 4px;
            padding: 6px;
            font-size: 0.9rem;
            border: 2px solid #cccccc;
            border-radius: 5px;
        }

        textarea {
            resize: vertical;
        }

        button {
            background: linear-gradient(to top, #ff6666, #cc0000);
            color: white;
            cursor: pointer;
            border: none;
            margin-top: 30px;
            font-size: 1rem;
            font-weight: bold;
            padding: 10px;
            transition: 0.3s;
        }

        button:hover {
            transform: scale(1.05);
        }

        footer {
            background: linear-gradient(to bottom, #6ba8f7, #0056b3);
            color: white;
            text-align: center;
            padding: 5px 0;
            width: 100%;
            font-size: 0.8rem;
            border-radius: 0px 0px 10px 10px;
        }
    </style>
    <script>
        let priorite = [
            {
                "idPriorite": 1,
                "label": "Très urgent",
                "description": "Tâche critique nécessitant une action immédiate.",
                "couleur": "#ff0000"
            },
            {
                "idPriorite": 2,
                "label": "Urgent",
                "description": "Tâche importante à réaliser rapidement.",
                "couleur": "#ff8000"
            },
            {
                "idPriorite": 3,
                "label": "Moyenne",
                "description": "Tâche à faire, mais sans contrainte immédiate.",
                "couleur": "#ffff00"
            },
            {
                "idPriorite": 4,
                "label": "Basse",
                "description": "Tâche à effectuer quand on a le temps.",
                "couleur": "#80ff00"
            },
            {
                "idPriorite": 5,
                "label": "Optionnelle",
                "description": "Tâche non prioritaire, qui peut être reportée indéfiniment.",
                "couleur": "#0080ff"
            }
        ]

        let etiquette = [
            {
                "idEtiquette": 1,
                "label": "Perso",
                "description": "Tâches personnelles, liées à la vie quotidienne ou aux loisirs."
            },
            {
                "idEtiquette": 2,
                "label": "Pro",
                "description": "Tâches professionnelles, liées au travail ou aux projets."
            }
        ]

        let statut = [
            {
                "idStatut": 1,
                "label": "A faire",
                "description": "Tâche à réaliser, pas encore commencée."
            },
            {
                "idStatut": 2,
                "label": "En cours",
                "description": "Tâche actuellement en cours de réalisation."
            },
            {
                "idStatut": 3,
                "label": "Terminée",
                "description": "Tâche achevée avec succès."
            },
            {
                "idStatut": 4,
                "label": "Supprimée",
                "description": "Tâche annulée ou non nécessaire."
            }
        ]
    </script>
</head>

<body>
    <header>
        <h1>To-Do List - Gestion des tâches</h1>
    </header>

    <main class="container">
        <section>
            <h2>Ajouter une tâche</h2>
            <form>
                <label for="titre">Titre de la tâche :</label>
                <input type="text" id="titre" name="titre" required>

                <label for="description">Description :</label>
                <textarea id="description" name="description" rows="4" required></textarea>

                <label for="idPriorite">Priorité :</label>
                <select id="idPriorite" name="idPriorite" required>
                    <option value="" disabled selected>Veuillez choisir</option>
                </select>
                <script>
                    priorite.forEach(function (item, index) {
                        let optionPriorite = `<option value="${item.idPriorite}" style="background-color: ${item.couleur};" title="${item.description}">${item.label}</option>`;
                        document.getElementById("idPriorite").insertAdjacentHTML("beforeend", optionPriorite);
                    });
                </script>

                <label for="idEtiquette">Étiquette :</label>
                <select id="idEtiquette" name="idEtiquette" required>
                    <option value="" disabled selected>Veuillez choisir</option>
                </select>
                <script>
                    etiquette.forEach(function (item, index) {
                        let optionEtiquette = `<option value="${item.idEtiquette}" title="${item.description}">${item.label}</option>`;
                        document.getElementById("idEtiquette").insertAdjacentHTML("beforeend", optionEtiquette);
                    });
                </script>

                <label for="idStatut">Statut :</label>
                <select id="idStatut" name="idStatut" required>
                    <option value="" disabled selected>Veuillez choisir</option>
                </select>
                <script>
                    statut.forEach(function (item, index) {
                        let optionStatut = `<option value="${item.idStatut}" title="${item.description}">${item.label}</option>`;
                        document.getElementById("idStatut").insertAdjacentHTML("beforeend", optionStatut);
                    });
                </script>

                <label for="dateCreation">Date de création :</label>
                <input type="date" id="dateCreation" name="dateCreation" required>

                <label for="dateEcheance">Date d'échéance :</label>
                <input type="date" id="dateEcheance" name="dateEcheance" required>

                <button type="button">Ajouter</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 - Projet To-Do List David POTEL Groupe 1</p>
    </footer>

</body>

</html>
